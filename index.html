<!DOCTYPE html>
<html lang="en" style="--gridWidth: 32; --gridHeight: 32;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/build/css/style.css">

</head>

<body>
    <div class="container">
        <div class="grid">
            <!-- Here will be generated squares via JavaScript -->
        </div>
    </div>

    <div class="toolbox">


        <form>
            <label for="grid-width">Szerokość</label>
            <input id="grid-width" type="number">

            <label for="grid-height">Wysokość</label>
            <input id="grid-height" type="number">

            <button id="rerender-btn" type="button">Renderuj</button>
        </form>
    </div>

    <div class="counter">
        <b>Zaznaczonych:</b>
        <div class="counterValue">0</div>
    </div>

    <script src="public/build/js/bundle.js"></script>
</body>

</html>
