<!DOCTYPE html>
<html lang="en" style="--gridWidth: 32; --gridHeight: 32;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Planner</title>
    <link rel="stylesheet" href="/public/build/css/style.css">

</head>

<body>
    <div class="container">
        <div class="grid">
            <!-- Here will be generated squares via JavaScript -->
        </div>
    </div>

    <div class="toolbox">
        <form>
            <label for="grid-width">Szerokość</label>
            <input id="grid-width" type="number">

            <label for="grid-height">Wysokość</label>
            <input id="grid-height" type="number">

            <button id="rerender-btn" type="button">Renderuj</button>
            <button id="clear-grid-btn" type="button">Wyczyść siatkę</button>
        </form>
    </div>

    <div class="counter">
        <div><b>Zaznaczonych:</b></div>
        <b class="counterValue">&nbsp;0&nbsp;</b>
        Łącznie z wysokością bloków rowną
        <input type="number" name="house-height" id="house-height" value="1">
        <div>wychodzi...<b class="counterXYZValue">&nbsp;0</b></div>
         
    </div>

    <script src="public/build/js/bundle.js"></script>
</body>

</html>
